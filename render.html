<!DOCTYPE html>
<html>
<head>
  <title>Rasa</title>
  <style>
    /* Set global styles */
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 24px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
	  background-color: #181A1B;
    }
    h6 {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
	  margin-top: 0px;
	  margin-bottom: 0px;
	  padding-bottom: 0px;
	
      /* text-transform: uppercase; */
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgb(17, 17, 17);
      padding-top: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1;
      width: 100%;
	  color: white;
    }
    /* Set styles for the info div */
    #info {
      max-width: 800px;
      margin: 0 auto;
      padding: 120px 20px 20px;
      background-color: #181A1B;
	  color: white;
    }
    #info p {
      margin-bottom: 10px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script>
    /* Define function to scroll to the bottom of the page */
    function scrollToBottom() {
      window.scrollTo(0, document.body.scrollHeight);
    }
    /* Define function to add a new info message */
    function addInfoMessage(message) {
      var infoDiv = document.getElementById('info');
      var p = document.createElement('p');
      p.innerText = message;
      infoDiv.appendChild(p);
      scrollToBottom();
    }
  </script>
</head>
<body onload="scrollToBottom()">
  <h6 > AutoMate <br><span style="font-size: 22px;font-weight: normal;">Voice Bot powered by RASA</span></h6>
  <div id="info"></div>
  <script>
    /* Fetch info.txt and add each line to the info div */
    fetch('interaction.txt')
      .then(response => response.text())
      .then(text => {
        var lines = text.trim().split('\n');
        lines.forEach(line => addInfoMessage(line));
      });
  </script>
</body>
</html>
